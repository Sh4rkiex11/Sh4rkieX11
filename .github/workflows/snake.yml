name: Generate Snake Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game with Platane/snk
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            .github/github-snake.svg
            .github/github-snake-dark.svg?palette=github-dark
            .github/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit & Push new snake images
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add .github/github-snake.svg .github/github-snake-dark.svg .github/ocean.gif
          git diff --exit-code || git commit -m "Update Snake Game"
          git push
